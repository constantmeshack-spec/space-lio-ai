<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Spacelio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ðŸ“± Mobile layout fixes */
@media (max-width: 600px) {
    body {
        margin: 10px;
        font-size: 14px;
    }

    h1, h2 {
        font-size: 18px;
    }

    table {
        font-size: 13px;
    }

    th, td {
        padding: 6px;
    }

    a, button {
        padding: 4px 8px;
        font-size: 13px;
    }
}

body { background-color: #1e1e1e; color: purple; }
h2 { color: #28a745; }
h5 { color: #007bff; }
label { color: purple; }
.btn-green { background-color: #28a745; color: #fff; border: none; }
.btn-green:hover { background-color: #218838; }
.form-control { background-color: #333; color: purple; border: 1px solid #555; }
.form-control:focus { background-color: #444; color: purple; border-color: #28a745; }
.alert { background-color: #222; color: purple; border: 1px solid #555; }
a { color: #007bff; }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <h5 class="mb-3">Use your phone number to login</h5>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (or leave blank for OTP)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-green">Login</button>
        <a href="{{ url_for('register') }}" class="btn btn-link">Create account</a>
    </form>
</div>
</body>
</html>
