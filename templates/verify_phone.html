<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Account</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 420px;
            margin: 90px auto;
            padding: 25px;
            background-color: #141414;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.8);
        }

        h2 {
            color: #00ff66; /* green header */
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #5bc0ff; /* sky blue subheader */
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700; /* yellow */
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #ffd700; /* yellow */
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffea70;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Account Verification</h2>
    <p>Upload your national ID to complete verification</p>

    <form method="POST" enctype="multipart/form-data">
        <label for="id_document">Upload ID Document</label>
        <input type="file" name="id_document" required>

        <button type="submit">Submit Verification</button>
    </form>
</div>

</body>
</html>
