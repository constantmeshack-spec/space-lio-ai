<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Affiliate Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* dark background */
            color: yellow; /* default text */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        h2 {
            color: green; /* header */
        }
        p.subheader, label {
            color: skyblue; /* subheader / info */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: yellow;
        }
        button {
            background-color: green;
            color: yellow;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: darkgreen;
        }
        a {
            text-decoration: none;
            color: yellow;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Affiliate Program</h2>
        <p class="subheader">Cost to join: KES {{ cost }}</p>

        {% if not user_is_affiliate %}
        <form method="POST">
            <label for="referral">Referral Code (optional):</label>
            <input type="text" name="referral" maxlength="6" placeholder="Enter code">
            <button type="submit">Join Affiliate Program</button>
        </form>
        {% else %}
        <p>You have already joined the affiliate program.</p>
        <p>Your referral code: <strong>{{ referral_code }}</strong></p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
