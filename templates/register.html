<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    <title>{{ APP_NAME }}</title>

<h1>{{ APP_NAME }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* ðŸ“± Mobile layout fixes */
@media (max-width: 600px) {
    body {
        margin: 10px;
        font-size: 14px;
    }

    h1, h2 {
        font-size: 18px;
    }

    table {
        font-size: 13px;
    }

    th, td {
        padding: 6px;
    }

    a, button {
        padding: 4px 8px;
        font-size: 13px;
    }
}

body { background-color: #1e1e1e; color: purple; }
h1, h2, h3, h4 { color: #28a745; } /* headers green */
h5, h6 { color: #007bff; } /* subheaders blue */
label { color: purple; }
.btn-green { background-color: #28a745; color: #fff; border: none; }
.btn-green:hover { background-color: #218838; }
.form-control { background-color: #333; color: purple; border: 1px solid #555; }
.form-control:focus { background-color: #444; color: purple; border-color: #28a745; }
.alert { background-color: #222; color: purple; border: 1px solid #555; }
a { color: #007bff; }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Create an Account</h2>
    <h5 class="mb-3">Fill in your details below</h5>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (Optional)</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="id_number" class="form-label">ID Number</label>
            <input type="text" class="form-control" id="id_number" name="id_number" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="mb-3">
            <label for="invitation_code" class="form-label">Invitation Code (Optional)</label>
            <input type="text" class="form-control" id="invitation_code" name="invitation_code">
        </div>

        <button type="submit" class="btn btn-green">Register</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
    </form>
</div>
</body>
</html>
